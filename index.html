<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Italianno&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style.css" />
    <title>CALENDARIO DELL'AVVENTO</title>
  </head>
  <body>
    <div id="app">
      <div id="home">
        <div id="countdown-container">
          Oggi e' il <span id="current-date"></span><br />
          e mancano <span id="countdown"></span><br />
          a Natale
        </div>
        <div id="calendar-container"></div>
      </div>

      <div id="puzzle">
        <div id="puzzle-buttons">
          <div id="puzzle-nav">
            <button type="button" id="home-button">indietro</button>
            <button type="button" id="restart-button">rinizia</button>
          </div>
          <div id="puzzle-difficulty">
            <button type="button" class="difficulty" data-difficulty="3">
              facile
            </button>
            <button type="button" class="difficulty" data-difficulty="4">
              normale
            </button>
            <button type="button" class="difficulty" data-difficulty="5">
              difficile
            </button>
          </div>
        </div>
        <canvas id="puzzle-grid"></canvas>
      </div>
      <div id="version">v. 0.0.18</div>

      <img id="calendar" src="images/calendar.jpg" />
    </div>

    <script type="module" src="src\index.js" charset="utf-8"></script>
  </body>
</html>
