<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>CALENDARIO DELL'AVVENTO</title>
  </head>
  <body>
    <div id="app">
      <div id="home">
        <div id="version">
          v. 0.0.14
        </div>
        <div id="countdown-container">
          Oggi e' il <span id="current-date"></span><br />
          e mancano <span id="countdown"></span> a Natale
        </div>
        <div id="calendar-container"></div>
      </div>

      <div id="puzzle">
        <div id="puzzle-buttons">
          <div id="puzzle-nav">
            <button type="button" id="home-button">INDIETRO</button>
            <button type="button" id="restart-button">RINIZIA</button>
          </div>
          <div id="puzzle-difficulty">
            <button type="button" class="difficulty" data-difficulty="3">
              facile
            </button>
            <button type="button" class="difficulty" data-difficulty="4">
              normale
            </button>
            <button type="button" class="difficulty" data-difficulty="5">
              difficile
            </button>
          </div>
        </div>
        <canvas id="puzzle-grid"></canvas>
      </div>

      <img id="calendar" src="images/calendar.jpg" />
    </div>

    <script src="src\utils.js" charset="utf-8"></script>
    <script src="src\globals.js" charset="utf-8"></script>
    <script src="src\timer.js" charset="utf-8"></script>
    <script src="src\home.js" charset="utf-8"></script>
    <script src="src\Grid.js" charset="utf-8"></script>
    <script src="src\Draw.js" charset="utf-8"></script>
    <script src="src\Level.js" charset="utf-8"></script>
    <script src="src\index.js" charset="utf-8"></script>
  </body>
</html>
